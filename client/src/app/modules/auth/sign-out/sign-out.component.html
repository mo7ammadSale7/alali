<div class="flex flex-col items-center flex-auto min-w-0 sm:justify-center">
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow"
    >
        <div class="w-full mx-auto max-w-80 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="w-12 mx-auto">
                <img src="images/logo/logo.svg" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold leading-tight tracking-tight text-center"
            >
                You have signed out!
            </div>
            <div class="mt-0.5 flex justify-center font-medium">
                <!-- Redirect countdown -->
                @if (countdown > 0) {
                    Redirecting in
                    {{ countdown | i18nPlural: countdownMapping }}
                }

                <!-- Redirect message -->
                @if (countdown === 0) {
                    You are now being redirected!
                }
            </div>

            <!-- Form footer -->
            <div class="mt-8 font-medium text-center text-secondary text-md">
                <span>Go to</span>
                <a
                    class="ms-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    >sign in
                </a>
            </div>
        </div>
    </div>
</div>
